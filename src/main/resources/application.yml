server:
  port: 8080
  servlet:
    context-path: /oseek
  tomcat:
    accesslog:
      enabled: true
      directory: logs
      suffix: .log
      prefix: access_log
      file-date-format: .yyyy-MM-dd
      pattern: "%{yyyy-MM-dd HH:mm:ss}t %s %r %{User-Agent}i %{Referer}i %a %b %D"



logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace